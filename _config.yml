# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blog
subtitle:
description: Learn and live!
author: 李卫
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yihouzenmeban.com
root: /
permalink: :year/:month/:day/:title/
#permalink_defaults:
avatar: /images/avatar.gif

# Social links
social:
  GitHub: https://github.com/yihouzenmeban
  Weibo: http://weibo.com/yihouzenmeban
  ZhiHu: http://www.zhihu.com/people/yihouzenmeban

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

# 百度分析
#baidu_analytics: 8efa2fd3599aa851e5b52139fe6a8d76

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:yihouzenmeban/yihouzenmeban.github.io.git
  branch: master

# Swiftype Search Key
#swiftype_key: 8jboqqYaQG1mCyNwBhX-

# Specify the date when the site was setup
since: 2015

